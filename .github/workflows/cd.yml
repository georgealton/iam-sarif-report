name: Continuous Delivery

on:
  push:
    branches:
      - main
  release:
    types: [published, edited]

env:
  # GitHub Actions Runner is not a tty therefore lots of tools disable colour
  # The webview supports ANSI colour so we try to add colour support here
  #| env var                         | supported by      |
  FORCE_COLOR: "true" # nox,pip,pytest,mypy

permissions:
  contents: write

jobs:
  docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install '.[docs]'
      - run: mkdocs gh-deploy --force

  update-major-tag:
    name: GitHub Actions Major Version Update
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: Actions-R-Us/actions-tagger@v2

  dist:
    name: Build Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: pipx run build
      - uses: actions/upload-artifact@v4
        with:
          path: dist/*
      - run: pipx run twine check dist/*

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: [dist]
    environment: main
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist
      - uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
